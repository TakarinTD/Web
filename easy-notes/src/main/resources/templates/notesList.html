<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addNote">Add Note</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Update At</th>
            <th>Update Note</th>
            <th>Delete Note</th>
        </tr>
        <tr th:each ="note : ${notes}">
            <td th:text="${note.getId()}">...</td>
            <td th:text="${note.getTitle()}">...</td>
            <td th:text="${note.getContent()}">...</td>
            <td th:text="${note.getCreatedAt()}">...</td>
            <td th:text="${note.getUpdatedAt()}">...</td>
            <td><a th:href="@{/edit/{id}(id=${note.getId()})}">Edit</a></td>
            <td>
                <form th:action="@{/noteDelete/{id}(id=${note.getId()})}" th:object="${note}" method="post">
                    <input type="hidden" name="ID" th:value="${note.getId()}">
                    <input type="hidden" name="Title" th:value="${note.getTitle()}">
                    <input type="hidden" name="Content" th:value="${note.getContent()}">
                    <input type="hidden" name="Created At" th:value="${note.getCreatedAt()}">
                    <input type="hidden" name="Update At" th:value="${note.getUpdatedAt()}">
                    <button type="submit" onClick="return confirm('Delete?')">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
